	<div ng-repeat="busLine in busLines" class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingOne">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" data-parent="#accordion" href="#bus{{$index}}" aria-expanded="true" aria-controls="bus{{$index}}">

	        </a>

	    </div>
	    <div id="bus{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">

	        <p ng-bind-html="busLine.text[0]">{{busLine.text[0]}}</p>
	      </div>
